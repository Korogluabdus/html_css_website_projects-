<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="gpanell.css">
  </head>
  <body>  
  <div class="center">
      <h1>Giriş</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Kullanıcı Adı</label>
        </div>
        <div class="txt_field">
          <input type="password" maxlength="8" required>
          <span></span>
          <label>Şifre</label>
        </div>
        <div class="pass">Şifreni Mi Unuttun?</div>
        <input type="submit" value="Giriş">
        <div class="signup_link">
          Hesabın Yok Mu? <a href="#">Kayıt Ol</a>
        </div>
      </form>
    </div>
  </body>
</html>
